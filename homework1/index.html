<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vue HW-1 (Skok)</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src ='https://unpkg.com/vue'></script>
  </head>
  <body>
      <div id="divilo" v-bind:class="room_lighting">
        <div class="center_all"> 
          <img id="lamp" v-bind:src="currentSrc"><br>
          <div v-bind:id="switchId" v-on:click="changeState">
            <div v-bind:id="switcherId">
              {{state}}
            </div>
          </div>
          <div id="form" v-if="isGlowing" class="marge_me">
            <h4>Заполните форму для подписки на рассылку:</h4>
            <label>Имя : <input type=text v-model="name"></label>
            <label>Фамилия : <input type=text v-model="surname"></label>
            <label>E-mail : <input type=text v-model="email"></label>
            <label v-for="item in genders">{{item}}<input  type="radio" name="sex" v-model="sex" v-bind:value="item"></label>
            <button>Confirm</button>
          </div>
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
